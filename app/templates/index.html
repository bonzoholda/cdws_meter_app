<!-- app/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CDWS Meter Entry</title>
  <link rel="stylesheet" href="static/style.css" />
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background: #f9f9f9;
    }
    h2, h3 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type=text], input[type=file], select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background-color: #2a7ae2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #185abc;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #qr-reader {
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    #startScanner, #stopScanner {
      max-width: 200px;
      margin: 10px auto;
      display: block;
    }
    @media (max-width: 600px) {
      form, #qr-reader {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>CDWS Meter Record Form</h2>

  <form id="uploadForm" enctype="multipart/form-data" method="post">
    <label for="user_id">User ID:</label>
    <input type="text" name="user_id" id="user_id" required />

    <label for="sr_no">SR No:</label>
    <input type="text" name="sr_no" id="sr_no" required />

    <label for="image">Meter Photo:</label>
    <input type="file" name="image" id="image" accept="image/*" capture="environment" required />

    <button type="submit">Submit</button>
  </form>

  <div style="text-align:center; margin-top: 40px;">
    <h3>Scan QR Code</h3>
    <select id="targetField" style="width: 150px; padding: 8px; margin-bottom: 15px;">
      <option value="user_id">User ID</option>
      <option value="sr_no">SR No</option>
    </select>

    <div id="qr-reader"></div>

    <button id="startScanner">Start Scanner</button>
    <button id="stopScanner" disabled>Stop Scanner</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Now Html5Qrcode is guaranteed to be loaded

      const form = document.getElementById("uploadForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        try {
          const response = await fetch("/upload-image/", {
            method: "POST",
            body: formData,
          });
          const result = await response.json();
          alert(result.message || "Upload completed.");
          form.reset();
        } catch (error) {
          alert("Upload failed: " + error.message);
        }
      });

      const qrReader = new Html5Qrcode("qr-reader");
      const startBtn = document.getElementById("startScanner");
      const stopBtn = document.getElementById("stopScanner");

      async function hasCamera() {
        try {
          const devices = await Html5Qrcode.getCameras();
          return devices && devices.length > 0;
        } catch (err) {
          console.error("Camera check failed:", err);
          return false;
        }
      }

      startBtn.addEventListener("click", async () => {
        const cameraAvailable = await hasCamera();
        if (!cameraAvailable) {
          alert("No camera found on this device.");
          return;
        }
        startBtn.disabled = true;
        stopBtn.disabled = false;

        qrReader
          .start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (qrCodeMessage) => {
              const target = document.getElementById("targetField").value;
              document.getElementById(target).value = qrCodeMessage;
            },
            (errorMessage) => {
              // ignore scan errors
            }
          )
          .catch((err) => {
            console.error("Unable to start QR scanner:", err);
            alert("Failed to start QR scanner: " + err.message);
            startBtn.disabled = false;
            stopBtn.disabled = true;
          });
      });

      stopBtn.addEventListener("click", () => {
        qrReader
          .stop()
          .then(() => {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            document.getElementById("qr-reader").innerHTML = "";
          })
          .catch((err) => {
            console.error("Failed to stop QR scanner:", err);
          });
      });
    });
  </script>
</body>
</html>
