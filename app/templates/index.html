<!-- app/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CDWS Meter Entry</title>
  <link rel="stylesheet" href="static/style.css" />
  <!-- Html5Qrcode from CDN (non-versioned, reliable) -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }
    h2, h3 {
      text-align: center;
    }
    label {
      display: block;
      margin: 8px 0 4px 0;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    #qr-reader {
      width: 100% !important;
      max-width: 320px;
      margin: 0 auto 15px auto;
    }
    #video {
      width: 100%;
      max-width: 320px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: block;
      margin: 0 auto 10px auto;
    }
    #photo {
      display: none;
      width: 100%;
      max-width: 320px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      object-fit: contain;
    }
    #snap {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #snap:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #start-qr-btn, #stop-qr-btn {
      width: 48%;
      font-size: 1rem;
      padding: 8px;
      margin: 0 1% 12px 1%;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #start-qr-btn {
      background-color: #28a745;
      color: white;
    }
    #stop-qr-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h2>CDWS Meter Record Form</h2>

  <form id="uploadForm" enctype="multipart/form-data" method="post">
    <label for="user_id">User ID:</label>
    <input type="text" name="user_id" id="user_id" required autocomplete="off" />

    <label for="sr_no">SR No:</label>
    <input type="text" name="sr_no" id="sr_no" required autocomplete="off" />

    <label>Meter Photo:</label>
    <!-- Video preview -->
    <video id="video" autoplay playsinline></video>
    <!-- Canvas for capture, hidden -->
    <canvas id="canvas" style="display:none;"></canvas>
    <!-- Preview captured photo -->
    <img id="photo" alt="Meter photo preview" />

    <button type="button" id="snap" disabled>Take Picture</button>
    <button type="submit">Submit</button>
  </form>

  <hr />

  <div>
    <h3>Scan QR Code</h3>
    <select id="targetField">
      <option value="user_id">User ID</option>
      <option value="sr_no">SR No</option>
    </select>

    <div id="qr-reader"></div>
    <div style="text-align:center;">
      <button id="start-qr-btn">Start Scanner</button>
      <button id="stop-qr-btn" disabled>Stop Scanner</button>
    </div>
  </div>

  <script>
    // ----------- Camera photo capture setup -----------
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const snap = document.getElementById('snap');
    let stream = null;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        snap.disabled = false;
      } catch (err) {
        alert("Error accessing camera: " + err.message);
        snap.disabled = true;
      }
    }

    snap.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL('image/jpeg');
      photo.src = dataUrl;
      photo.style.display = 'block';
    });

    startCamera();

    // ----------- QR Scanner setup -----------
    let qrScanner = null;
    const qrReaderElem = document.getElementById("qr-reader");
    const startQrBtn = document.getElementById("start-qr-btn");
    const stopQrBtn = document.getElementById("stop-qr-btn");

    startQrBtn.addEventListener("click", () => {
      if (qrScanner) return; // already running

      qrScanner = new Html5Qrcode("qr-reader");
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          const target = document.getElementById("targetField").value;
          document.getElementById(target).value = qrCodeMessage;
        },
        errorMessage => {
          // ignore scan errors
        }
      ).then(() => {
        startQrBtn.disabled = true;
        stopQrBtn.disabled = false;
      }).catch(err => {
        alert("Failed to start QR scanner: " + err);
      });
    });

    stopQrBtn.addEventListener("click", () => {
      if (!qrScanner) return;

      qrScanner.stop().then(() => {
        qrScanner.clear();
        qrScanner = null;
        startQrBtn.disabled = false;
        stopQrBtn.disabled = true;
      }).catch(err => {
        alert("Failed to stop QR scanner: " + err);
      });
    });

    // ----------- Form submission with captured photo -----------

    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      if (photo.src) {
        // Convert base64 dataURL to Blob and append as "image"
        const res = await fetch(photo.src);
        const blob = await res.blob();
        formData.set("image", blob, "meter_photo.jpg");
      } else {
        alert("Please take a picture of the meter.");
        return;
      }

      try {
        const response = await fetch("/upload-image/", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        alert(result.message || "Upload completed.");
        form.reset();
        photo.style.display = 'none';
        snap.disabled = false;
      } catch (err) {
        alert("Upload failed: " + err.message);
      }
    });
  </script>
</body>
</html>
